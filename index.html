<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <div class="container mt-5">
        <h1 class="title">Lista de tareas</h1>
        <div class="tarea">
            <div class="form-group">
                <input type="text" class="form-control" id="tarea" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Ingresa tu tarea</small>
              </div>
            &nbsp;
            <button class="btn btn-outline-danger" onclick=boton()>Agregar</button>
        </div>
        &nbsp;
        <div class="container mt-5">
            <div class="row">
                <div class="col contenedor">
                    <h1>Tareas</h1>
                    <ul id="contenido">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
